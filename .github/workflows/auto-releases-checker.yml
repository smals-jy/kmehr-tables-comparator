name: Auto KMEHR versions updater

on:
    schedule:
        # Each day at 5:00PM
        - cron: '0 17 * * *'
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    releaser:
        runs-on: ubuntu-latest
        permissions:
          pull-requests: write
          contents: write
        steps:
            - name: ğŸ›ï¸ Checkout
              uses: actions/checkout@v4
            - name: ğŸš€ Use Node.js 18.x
              uses: actions/setup-node@v4
              with:
                node-version: "lts/*"
            - name: ğŸš§ Installation
              run: npm install
            - name: âœ¨ Fix permissions
              run: |
                chmod u+x auto-releaser.sh
            - name: ğŸ”¨ Find new KMEHR versions
              shell: bash
              run: |
                ./auto-releaser.sh
            - name: ğŸ¤– Generate JSON tables
              run: npm run generate-json-tables
            - name: ğŸ’… Create Pull Request
              uses: peter-evans/create-pull-request@v7
              with:
                title: "[auto-updater] New KMEHR releases"
