name: Auto KMEHR labels refresher

on:
    schedule:
        # Each day at 5:00PM
        - cron: '0 17 * * *'
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    releaser:
        runs-on: ubuntu-latest
        permissions:
          pull-requests: write
          contents: write
        steps:
            - name: ğŸ›ï¸ Checkout
              uses: actions/checkout@v5
            - uses: actions/setup-python@v5
              with:
                python-version: '3.10' 
            - name: ğŸš€ Use Node.js LTS
              uses: actions/setup-node@v4
              with:
                node-version: "lts/*"
            - name: ğŸš§ Installation
              run: |
                npm install  
                python -m pip install --upgrade pip
                pip install requests beautifulsoup4 lxml requests-toolbelt
            - name: ğŸ”¨ Find new KMEHR labels
              run: |
                python labels-fetcher.py
            - name: ğŸ¤– Generate JSON tables
              run: npm run generate-labels
            - name: ğŸ’… Create Pull Request
              uses: peter-evans/create-pull-request@v7
              #if: false
              with:
                title: "[auto-updater] Updated KMEHR labels"
